<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Neighborhood Map</title>
  <meta charset="utf-8">
  <style>
    #map-canvas {
      height: 400px;
      width: 400px;
      margin: 0 20px 0 0;
      padding: 0;
      float: left;
    }
  </style>
</head>
<body>
  <div id="map-canvas"></div>
  <div id="search-bar">
    <label>Search:<input id="search-term" data-bind="value: searchTerm, valueUpdate: 'input'"></label>
  </div>
  <ul id="location-list" data-bind="foreach: filteredMapMarkers">
    <li data-bind="text: title, click: $parent.selectMapMarker"></li>
  <ul>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
